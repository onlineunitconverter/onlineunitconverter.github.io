<!DOCTYPE html>
<html>
    <head>
        <title>Area | Online Unit Converter</title>
        <script src="script.js"></script>
        <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
        <link rel="manifest" href="/site.webmanifest">
        <meta name="msapplication-TileColor" content="#ffffff">
        <meta name="theme-color" content="#ffffff">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
        <meta name="Description" content="Online Unit Converter - a free, accurate unit converter.">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    </head>
    <body>
        <header>
            <img src="media/logo.png" class="headerLogo" alt="Online Unit Converter Logo">
            <span class="headerText">Online Unit Converter</span>
            <a class="rightLink area selected">Area</a>
            <a class="rightLink length" href="length">Length</a>
        </header>
        <main>
            <h1>Area - Online Unit Converter</h1>
            <input type="number" class="originalNumberInput" placeholder="Enter a number">
            <div class="selectionBox original">
                <button class="selectionBoxOpener original" onclick="selectDropdown('original');"><span class="dropdownOpenerText original">Select a unit</span><i class="material-icons dropdownOpener original">arrow_drop_down</i></button>
                <div class="selectionBoxDropdown original" style="display: none;">
                    <span class="choiceTitle">Area</span>
                    <button class="choice cm2 original" onclick="submitDropdown('cm2', 'original', true)">Square Centimetres - cm2</button>
                    <button class="choice m2 original" onclick="submitDropdown('m2', 'original', true)">Square Metres - m2</button>
                    <button class="choice km2 original" onclick="submitDropdown('km2', 'original', true)">Square Kilometers - km2</button>
                    <button class="choice mi2 original" onclick="submitDropdown('mi2', 'original', true)">Square Miles - mi2</button>
                    <button class="choice yd2 original" onclick="submitDropdown('yd2', 'original', true)">Square Yards - yd2</button>
                    <button class="choice ft2 original" onclick="submitDropdown('ft2', 'original', true)">Square Feet - ft2</button>
                    <button class="choice in2 original" onclick="submitDropdown('in2', 'original', true)">Square Inches - in2</button>
                    <button class="choice ha original" onclick="submitDropdown('ha', 'original', true)">Hectares - ha</button>
                    <button class="choice ac original" onclick="submitDropdown('ac', 'original', true)">Acres - ac</button>
                </div>
            </div>
            <p>to</p>
            <div class="selectionBox new">
                <button class="selectionBoxOpener newDropdown" onclick="selectDropdown('newDropdown');"><span class="dropdownOpenerText newDropdown">Select a unit</span><i class="material-icons dropdownOpener newDropdown">arrow_drop_down</i></button>
                <div class="selectionBoxDropdown newDropdown" style="display: none;">
                    <span class="choiceTitle">Area</span>
                    <button class="choice cm2 new" onclick="submitDropdown('cm2', 'newDropdown', false)">Square Centimetres - cm2</button>
                    <button class="choice m2 new" onclick="submitDropdown('m2', 'newDropdown', false)">Square Metres - m2</button>
                    <button class="choice km2 new" onclick="submitDropdown('km2', 'newDropdown', false)">Square Kilometers - km2</button>
                    <button class="choice mi2 new" onclick="submitDropdown('mi2', 'newDropdown', false)">Square Miles - mi2</button>
                    <button class="choice yd2 new" onclick="submitDropdown('yd2', 'newDropdown', false)">Square Yards - yd2</button>
                    <button class="choice ft2 new" onclick="submitDropdown('ft2', 'newDropdown', false)">Square Feet - ft2</button>
                    <button class="choice in2 new" onclick="submitDropdown('in2', 'newDropdown', false)">Square Inches - in2</button>
                    <button class="choice ha new" onclick="submitDropdown('ha', 'newDropdown', false)">Hectares - ha</button>
                    <button class="choice ac new" onclick="submitDropdown('ac', 'newDropdown', false)">Acres - ac</button>
                </div>
            </div>
            <p>rounded to</p>
            <div class="selectionBox dp">
                <button class="selectionBoxOpener dpDropdown" onclick="selectDropdown('dpDropdown');"><span class="dropdownOpenerText dpDropdown">Select rounding</span><i class="material-icons dropdownOpener dpDropdown">arrow_drop_down</i></button>
                <div class="selectionBoxDropdown dpDropdown" style="display: none;">
                    <span class="choiceTitle">Length</span>
                    <button class="choice dp1 dp" onclick="submitDropdown('dp1', 'dpDropdown', false)">1 Decimal Place</button>
                    <button class="choice dp2 dp" onclick="submitDropdown('dp2', 'dpDropdown', false)">2 Decimal Places</button>
                    <button class="choice dp3 dp" onclick="submitDropdown('dp3', 'dpDropdown', false)">3 Decimal Places</button>
                    <button class="choice dp4 dp" onclick="submitDropdown('dp4', 'dpDropdown', false)">4 Decimal Places</button>
                    <button class="choice dp5 dp" onclick="submitDropdown('dp5', 'dpDropdown', false)">5 Decimal Places</button>
                    <button class="choice dp6 dp" onclick="submitDropdown('dp6', 'dpDropdown', false)">6 Decimal Places</button>
                    <button class="choice dp7 dp" onclick="submitDropdown('dp7', 'dpDropdown', false)">7 Decimal Places</button>
                    <button class="choice dp8 dp" onclick="submitDropdown('dp8', 'dpDropdown', false)">8 Decimal Places</button>
                    <button class="choice none dp" onclick="submitDropdown('none', 'dpDropdown', false)">Full Number</button>
                </div>
            </div>
            <br><br>
            <button class="convertButton" onclick="submitConversion('area');">Convert</button>
            <br><br><br><br>
            <div class="numberOutput" style="display: none;">
                <span><strong>The converted number is </strong><br><br><span class="outputtedNumber"></span></span>
                <br><br>
                <a href="javascript:copyToClipboard($('.outputtedNumber').text());">Copy Number</a>
            </div>
        </main>
    </body>
</html>
